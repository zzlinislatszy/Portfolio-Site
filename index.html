<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>

  <style>
    :root{
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --shadow: rgba(0,0,0,.45);
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; margin:0; }
    body{
      margin: 0;
      height: 100%;
      color: var(--text);
      background: #000;
      overflow: hidden;

      /* 你的指定字體（優先）+ fallback */
      font-family:
        "COPPERPLATEGOTHIC 29 BC",
        "Copperplate Gothic",
        "Copperplate",
        "Georgia",
        serif;
    }

    /* Full-screen background */
    .hero{
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url("./assets/hero.jpg"); /* 確保路徑與檔名完全一致 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Overlay：讓底部字更好讀（你若背景本來就很暗，可把透明度調低） */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,.08) 100%,
        rgba(0,0,0,.18) 100%,
        rgba(0,0,0,.45) 100%
      );
    }

    /* Bottom nav */
    .nav{
      position:absolute;
      left:0; right:0; bottom:0;
      z-index: 2;
      display:flex;
      justify-content:center;

      /* 你要「分開一些些」：調這個 gap 就好 */
      gap: 50px;

      padding: 22px 16px 28px;
      text-shadow: 0 6px 18px var(--shadow);
      user-select:none;
    }

    .nav a{
      color: rgba(255,255,255,.85);
      text-decoration:none;
      font-size: 16px;
      letter-spacing: .03em;
      text-shadow: 0 1px 3px rgba(0,0,0,.35);
      padding: 6px 10px;
      border-radius: 12px;
      transition: opacity .15s ease;
      white-space: nowrap;
    }
        
    .nav a:hover{
      opacity: 1;
    }
    
    .nav a.current{
      opacity: .3;          /* 你要的 50% */
    }


    /* 手機版：間距自動縮小，避免擠在一起 */
    @media (max-width: 640px){
      .nav{
        gap: 18px;
        padding-bottom: 18px;
        flex-wrap: wrap;
      }
      .nav a{ font-size: 14px; }
    }
  </style>
</head>

<body>
  <div class="hero">
    <!-- 你說文字已在背景圖裡，所以這裡不放任何置中文字 -->

    <nav class="nav" aria-label="Primary">
      <!-- 先用頁面連結：你還沒做分頁也沒關係，先上線再慢慢補 -->
      <a href="./about.html">About Me</a>
      <a href="./education-experience.html">Education &amp; Experience</a>
      <a href="./projects.html">Projects</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </div>
</body>
</html>
