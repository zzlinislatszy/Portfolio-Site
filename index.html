<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>

  <style>
    :root{
      --text: rgba(255,255,255,.92);
      --shadow: rgba(0,0,0,.45);
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; margin:0; }

    body{
      margin: 0;
      height: 100%;
      color: var(--text);
      background: #000;
      overflow: hidden;

      font-family:
        "COPPERPLATEGOTHIC 29 BC",
        "Copperplate Gothic",
        "Copperplate",
        "Georgia",
        serif;
    }

    /* Full-screen background */
    .hero{
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url("./assets/hero.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Overlay：讓底部字更好讀 */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,.08) 0%,
        rgba(0,0,0,.18) 60%,
        rgba(0,0,0,.45) 100%
      );
    }

    /* Bottom nav */
    .nav{
      position:absolute;
      left:0; right:0; bottom:0;
      z-index: 2;
      display:flex;
      justify-content:center;
      gap: 50px;
      padding: 22px 16px 28px;
      text-shadow: 0 6px 18px var(--shadow);
      user-select:none;
    }

    .nav a{
      color: rgba(255,255,255,.85);
      text-decoration:none;
      font-size: 16px;
      letter-spacing: .03em;

      /* 讓字更清楚，但不會變成描邊 */
      text-shadow: 0 1px 3px rgba(0,0,0,.35);

      padding: 6px 10px;
      border-radius: 12px;
      white-space: nowrap;

      /* 關鍵：只允許透明度動畫，避免「糊」 */
      transition: opacity .15s ease;
      opacity: 1;
    }

    /* Hover：不出底，只讓字更「穩」 */
    .nav a:hover{
      opacity: 1;
    }

    /* 目前頁（已點擊狀態）：外觀完全不變，只降透明度到 50% */
    .nav a.current{
      opacity: .5;
    }

    /* 手機版：間距自動縮小，避免擠在一起 */
    @media (max-width: 640px){
      .nav{
        gap: 18px;
        padding-bottom: 18px;
        flex-wrap: wrap;
      }
      .nav a{ font-size: 14px; }
    }
  </style>
</head>

<body>
  <div class="hero">
    <nav class="nav" aria-label="Primary">
      <a href="./about.html">About Me</a>
      <a href="./education-experience.html">Education &amp; Experience</a>
      <a href="./projects.html">Projects</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </div>
</body>
</html>
