<body class="page-pj">
  <div class="hero hero--pj" id="pj-hero">

    <!-- logo 熱區（座標用「hero_pj.jpg 原始像素座標」） -->
    <a class="pj-hotspot pj-hotspot--etl"
       href="https://github.com/zzlinislatszy/Medical-Examination-Data-ETL-System"
       target="_blank" rel="noopener"
       aria-label="Open Medical Examination Data ETL System on GitHub"
       data-x="0" data-y="0" data-w="40" data-h="40"></a>

    <a class="pj-hotspot pj-hotspot--boston"
       href="https://github.com/zzlinislatszy/Boston-Housing-Price-Prediction"
       target="_blank" rel="noopener"
       aria-label="Open Boston Housing Price Prediction on GitHub"
       data-x="0" data-y="0" data-w="40" data-h="40"></a>

    <a class="pj-hotspot pj-hotspot--land"
       href="https://drive.google.com/file/d/1CMyYPhNeoFStYpQo26wQwtt8sQxEVfO7/view?usp=sharing"
       target="_blank" rel="noopener"
       aria-label="Open Landscape & Architecture on Google Drive"
       data-x="0" data-y="0" data-w="40" data-h="40"></a>

    <!-- 底部導覽 -->
    <nav class="nav" aria-label="Primary">
      ...
    </nav>
  </div>

  <script>
    (function () {
      const hero = document.getElementById("pj-hero");
      const hotspots = Array.from(document.querySelectorAll(".page-pj .pj-hotspot"));

      // 讀取底圖原始尺寸（用同一張 hero_pj.jpg）
      const img = new Image();
      img.src = "./assets/hero_pj.jpg";

      function layout() {
        if (!img.naturalWidth || !img.naturalHeight) return;

        const cw = hero.clientWidth;
        const ch = hero.clientHeight;

        const iw = img.naturalWidth;
        const ih = img.naturalHeight;

        // cover: scale 取 max
        const scale = Math.max(cw / iw, ch / ih);
        const dw = iw * scale;
        const dh = ih * scale;

        // cover 置中裁切的偏移
        const ox = (cw - dw) / 2;
        const oy = (ch - dh) / 2;

        hotspots.forEach(a => {
          const x = parseFloat(a.dataset.x) || 0;
          const y = parseFloat(a.dataset.y) || 0;
          const w = parseFloat(a.dataset.w) || 0;
          const h = parseFloat(a.dataset.h) || 0;

          a.style.left = (ox + x * scale) + "px";
          a.style.top  = (oy + y * scale) + "px";
          a.style.width  = (w * scale) + "px";
          a.style.height = (h * scale) + "px";
        });
      }

      img.onload = () => { layout(); };

      // 視窗改變就重算（含手機旋轉、縮放）
      window.addEventListener("resize", layout, { passive: true });

      // 有些瀏覽器載入字型/scrollbar 變化也會影響尺寸，保險再排一次
      window.addEventListener("load", layout, { passive: true });
    })();
  </script>
</body>
