<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects</title>
  <link rel="stylesheet" href="./styles.css?v=1" />
  <style>
    /* 1. 模仿 about.html 的滿版結構 */
    .hero--pj {
      background-image: none !important; /* 停用原本的 CSS 背景 */
      background-color: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* 2. 讓這個容器像 CSS 背景一樣填滿全螢幕 */
    .pj-full-screen-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 3. 這是關鍵：讓圖片執行 Cover 效果 */
    .pj-background-img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 這裡改成 cover，黑邊就會消失，但圖片邊緣會被裁切 */
      display: block;
    }

    /* 4. 讓 SVG 的 viewBox 也能跟隨圖片的 cover 邏輯（需要一點 JS 輔助最準） */
    /* 為了簡單化，我們讓容器固定比例，並讓溢出部分隱藏 */
    .pj-aspect-container {
      position: relative;
      /* 保持 6000x3375 比例，但寬度與高度至少要填滿螢幕 */
      width: 100vw;
      height: calc(100vw * 3375 / 6000);
      min-height: 100vh;
      min-width: calc(100vh * 6000 / 3375);
    }

    .pj-svg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .debug-rect {
      fill: transparent; 
      cursor: pointer;
    }
  </style>
</head>

<body class="page-pj">
  <div class="hero hero--pj">
    
    <div class="pj-full-screen-wrapper">
      <div class="pj-aspect-container">
        <img src="./assets/hero_pj.jpg" class="pj-background-img" alt="Projects Overview">
        
        <svg viewBox="0 0 6000 3375" class="pj-svg-overlay">
          <a href="https://github.com/zzlinislatszy/Medical-Examination-Data-ETL-System" target="_blank">
            <rect x="2185" y="2694" width="130" height="130" class="debug-rect" fill="transparent" />
          </a>

          <a href="https://github.com/zzlinislatszy/Boston-Housing-Price-Prediction" target="_blank">
            <rect x="3831" y="2694" width="130" height="130" class="debug-rect" fill="transparent" />
          </a>

          <a href="https://drive.google.com/file/d/1CMyYPhNeoFStYpQo26wQwtt8sQxEVfO7/view?usp=sharing" target="_blank">
            <rect x="5485" y="2694" width="130" height="130" class="debug-rect" fill="transparent" />
          </a>
        </svg>
      </div>
    </div>

    <nav class="nav" aria-label="Primary">
      <a href="./index.html">Home</a>
      <a href="./about.html">About Me</a>
      <a href="./education-experience.html">Education &amp; Experience</a>
      <a href="./projects.html" class="current">Projects</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </div>

  <script>
    // 座標偵測工具
    const svg = document.querySelector('.pj-svg-overlay');
    svg.addEventListener('click', function(e) {
      const pt = svg.createSVGPoint();
      pt.x = e.clientX;
      pt.y = e.clientY;
      const svgP = pt.matrixTransform(svg.getScreenCTM().inverse());
      console.log(`x=${Math.round(svgP.x)}, y=${Math.round(svgP.y)}`);
      document.title = `x=${Math.round(svgP.x)}, y=${Math.round(svgP.y)}`;
    });
  </script>
</body>
</html>
