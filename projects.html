<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects</title>
  <link rel="stylesheet" href="./styles.css?v=1" />
  <style>
    /* 1. 確保外層容器不跑位 */
    .hero--pj {
      background-image: none !important; 
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* 2. 這是核心：讓 wrapper 的大小永遠等於圖片實際顯示的大小 */
    .pj-image-wrapper {
      position: relative;
      /* 比例必須與你的 6000x3375 一致 */
      aspect-ratio: 6000 / 3375;
      
      /* 確保在窄螢幕或長螢幕都不會超出邊界 */
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pj-background-img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain; /* 確保圖片不被拉伸 */
    }

    /* 3. SVG 鎖死在 wrapper 內部，這樣就不會受外部黑邊影響 */
    .pj-svg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* 測試模式：對位準確後請將 fill 改為 transparent */
    .debug-rect {
      fill: rgba(255, 0, 0, 0.4); 
      cursor: pointer;
    }
  </style>
</head>

<body class="page-pj">
  <div class="hero hero--pj">
    
    <div class="pj-image-wrapper">
      <img src="./assets/hero_pj.jpg" class="pj-background-img" alt="Projects Overview">
      
      <svg viewBox="0 0 6000 3375" class="pj-svg-overlay">
        <a href="https://github.com/zzlinislatszy/Medical-Examination-Data-ETL-System" target="_blank">
          <rect x="2246" y="2750" width="180" height="180" class="debug-rect" />
        </a>

        <a href="https://github.com/zzlinislatszy/Boston-Housing-Price-Prediction" target="_blank">
          <rect x="3897" y="2750" width="180" height="180" class="debug-rect" />
        </a>

        <a href="https://drive.google.com/file/d/1CMyYPhNeoFStYpQo26wQwtt8sQxEVfO7/view?usp=sharing" target="_blank">
          <rect x="5552" y="2750" width="220" height="180" class="debug-rect" />
        </a>
      </svg>
    </div>

    <nav class="nav" aria-label="Primary">
      <a href="./index.html">Home</a>
      <a href="./about.html">About Me</a>
      <a href="./education-experience.html">Education &amp; Experience</a>
      <a href="./projects.html" class="current">Projects</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </div>

  <script>
    const svg = document.querySelector('.pj-svg-overlay');
    svg.addEventListener('click', function(e) {
      const pt = svg.createSVGPoint();
      pt.x = e.clientX;
      pt.y = e.clientY;
      const svgP = pt.matrixTransform(svg.getScreenCTM().inverse());
      const coords = `x=${Math.round(svgP.x)}, y=${Math.round(svgP.y)}`;
      console.log(coords);
      document.title = coords;
    });
  </script>
</body>
</html>
