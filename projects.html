<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects</title>
  <style>
    /* 基礎樣式重置 */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      background-color: #f4f4f4; /* 視情況調整背景色 */
    }

    .hero--pj {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    /* 關鍵：包裹圖片與 SVG 的容器 */
    .pj-content-wrapper {
      position: relative;
      width: 100%;
      max-width: 100%; /* 確保不超過螢幕 */
      line-height: 0;   /* 消除圖片下方縫隙 */
    }

    /* 背景圖片：寬度 100% 自適應 */
    .pj-background-img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* SVG 疊加層：絕對定位並完全覆蓋圖片 */
    .pj-svg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* 預設不阻擋點擊 */
    }

    /* 讓 SVG 內的 <a> 標籤可以被點擊 */
    .pj-svg-overlay a {
      pointer-events: auto;
      cursor: pointer;
    }

    /* 導覽列樣式 */
    .nav {
      padding: 20px;
      text-align: center;
      background: #fff;
      width: 100%;
    }
    .nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }
    .nav a.current {
      font-weight: bold;
      border-bottom: 2px solid #000;
    }

    /* 測試用：把 transparent 改成半透明紅，就能看到點擊範圍 */
    .debug-rect {
      fill: rgba(255, 0, 0, 0.3);
    }
  </style>
</head>

<body class="page-pj">
  <div class="hero hero--pj">

    <div class="pj-content-wrapper">
      <img src="./Screenshot 2026-02-07 at 21.45.12.jpg" class="pj-background-img" alt="Projects Overview">
      
      <svg viewBox="0 0 6000 3375" class="pj-svg-overlay">
        
        <a href="你的GITHUB_LINK_1" target="_blank">
          <rect x="2150" y="2780" width="180" height="180" fill="transparent" class="debug-rect" />
        </a>

        <a href="你的GITHUB_LINK_2" target="_blank">
          <rect x="3820" y="2780" width="180" height="180" fill="transparent" class="debug-rect" />
        </a>

        <a href="你的DRIVE_LINK" target="_blank">
          <rect x="5480" y="2780" width="220" height="180" fill="transparent" class="debug-rect" />
        </a>

      </svg>
    </div>

    <nav class="nav" aria-label="Primary">
      <a href="./index.html">Home</a>
      <a href="./about.html">About Me</a>
      <a href="./education-experience.html">Education &amp; Experience</a>
      <a href="./projects.html" class="current">Projects</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </div>

  <script>
    const svg = document.querySelector('.pj-svg-overlay');
    svg.addEventListener('click', function(e) {
      const pt = svg.createSVGPoint();
      pt.x = e.clientX;
      pt.y = e.clientY;
      const svgP = pt.matrixTransform(svg.getScreenCTM().inverse());
      console.log(`精確座標：x=${Math.round(svgP.x)}, y=${Math.round(svgP.y)}`);
      alert(`座標已紀錄在 Console：x=${Math.round(svgP.x)}, y=${Math.round(svgP.y)}`);
    });
  </script>
</body>
</html>
