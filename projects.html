<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects</title>
  <link rel="stylesheet" href="./styles.css?v=1" />
  <style>
    /* 針對 Projects 頁面的特別修正 */
    .hero--pj {
      background-image: none !important; /* 讓路給 img 標籤 */
      display: flex;
      flex-direction: column;
      justify-content: center; /* 讓圖片垂直居中 */
      align-items: center;
      background-color: #000;
    }

    .pj-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 讓 6000x3375 的大圖在不裁切的情況下縮放 */
    .pj-image-wrapper {
      position: relative;
      width: 100vw;
      /* 按照 6000:3375 = 16:9 的比例計算高度，確保 SVG 完美覆蓋 */
      aspect-ratio: 6000 / 3375;
      max-height: 100vh;
    }

    .pj-background-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .pj-svg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* 測試模式：將此 class 刪除或將 fill 改為 transparent */
    .debug-rect {
      fill: rgba(255, 0, 0, 0.4); /* 半透明紅，方便對位置 */
      cursor: pointer;
    }
  </style>
</head>

<body class="page-pj">
  <div class="hero hero--pj">
    
    <div class="pj-container">
      <div class="pj-image-wrapper">
        <img src="./assets/hero_pj.jpg" class="pj-background-img" alt="Projects Overview">
        
        <svg viewBox="0 0 6000 3375" class="pj-svg-overlay">
          <a href="https://github.com/你的專案1" target="_blank">
            <rect x="2135" y="2780" width="180" height="180" class="debug-rect" fill="transparent" />
          </a>

          <a href="https://github.com/你的專案2" target="_blank">
            <rect x="3810" y="2780" width="180" height="180" class="debug-rect" fill="transparent" />
          </a>

          <a href="https://drive.google.com/..." target="_blank">
            <rect x="5460" y="2780" width="220" height="180" class="debug-rect" fill="transparent" />
          </a>
        </svg>
      </div>
    </div>

    <nav class="nav" aria-label="Primary">
      <a href="./index.html">Home</a>
      <a href="./about.html">About Me</a>
      <a href="./education-experience.html">Education &amp; Experience</a>
      <a href="./projects.html" class="current">Projects</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </div>

  <script>
    const svg = document.querySelector('.pj-svg-overlay');
    svg.addEventListener('click', function(e) {
      const pt = svg.createSVGPoint();
      pt.x = e.clientX;
      pt.y = e.clientY;
      const svgP = pt.matrixTransform(svg.getScreenCTM().inverse());
      const coords = `x=${Math.round(svgP.x)}, y=${Math.round(svgP.y)}`;
      console.log(coords);
      // 點擊後在頁面標題顯示座標，方便你在手機測試
      document.title = coords;
    });
  </script>
</body>
</html>
